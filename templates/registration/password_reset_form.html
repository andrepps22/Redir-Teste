{% extends 'base.html' %}

{% block titulo %}
    <title>Esqueceu a Senha</title>
{% endblock titulo %}

{% block content %}
	<h1> Esqueceu sua senha? </h1> 
	<p> Digite seu endereço de e-mail abaixo e enviaremos um e-mail com instruções para configurar um novo. </p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Enviar">
  </form>
{% endblock %}
