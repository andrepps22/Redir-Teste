{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light mx-sm3 mb-4">
        <a class="navbar-brand" href="#">
          <img src="{% static 'img/logofundacoesSemFundo.png' %}" width="350" height="50" alt="">
        </a>
    </nav>
    <div class="container">
        
        <form class="form-box" action="" method="POST">
            {% csrf_token %}
            {% include "partials/_alertas.html" %}
            <div class="form-header">
                <header>
                    <h2>
                        REDIR
                    </h2>
                </header>
            </div>
            <div class="form-box-login">
                <div class="form-login">
                    <label for="chave">Chave</label>
                    <input type="text" name="chave">
                </div>
                <div class="form-login">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha">
                </div>
            </div>
            <div class="form-footer">
                <button type="submit" class="submit">Login</button>
                <a href="{% url 'password_reset' %}" class="reset-password">Esqueceu a senha?</a>
            </div>
        </form>
    </div>
</body>
</html>
